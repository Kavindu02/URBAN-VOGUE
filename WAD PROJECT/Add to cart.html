<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="Add to cart css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - URBAN VOGUE</title>
    <link rel="stylesheet" href="Add to cart css.css">
</head>
<body>
                
    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <div class="cart-item">
                <div class="cart-item-details">
                    <h3>Waffle Knit Hybrid Shirt</h3>
                    <p>Price: LKR 3500.00</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <div class="cart-item-details">
                    <h3>Two Toned Diagonal Jacquard Polo Shirt</h3>
                    <p>LKR 9990.00</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <div class="cart-total">
                <h3>Total: LKR 13 490.00</h3>
                <button class="checkout">Proceed to Checkout</button>
            </div>
        </section>
    </main>
   
	<script>
    function loadCart() {
      
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

      
        const cartSection = document.querySelector('.cart');

    
        cartSection.innerHTML = '<h2>Your Cart</h2>';

        let total = 0;

        
        cart.forEach((item, index) => {
          
            const itemTotal = item.price * item.quantity;

           
            total += itemTotal;

           
            cartSection.innerHTML += `
                <div class="cart-item">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Size: ${item.size}</p>
                        <p>Color: ${item.color}</p>
                        <p>Price: LKR ${item.price.toFixed(2)}</p>
                        <label for="quantity${index}">Quantity:</label>
                        <input type="number" id="quantity${index}" name="quantity${index}" value="${item.quantity}" min="1" data-index="${index}" class="cart-quantity">
                        <button class="remove-item" data-index="${index}">Remove</button>
                    </div>
                </div>
            `;
        });

       
        cartSection.innerHTML += `
            <div class="cart-total">
                <h3>Total: LKR ${total.toFixed(2)}</h3>
                <button class="checkout">Proceed to Checkout</button>
            </div>
        `;
    }

    function updateQuantity(event) {
        const cart = JSON.parse(localStorage.getItem('cart'));
        const index = event.target.getAttribute('data-index');
        const newQuantity = event.target.value;
        
       
        cart[index].quantity = parseInt(newQuantity);

        
        localStorage.setItem('cart', JSON.stringify(cart));

      
        loadCart();
    }

    function removeItem(event) {
        let cart = JSON.parse(localStorage.getItem('cart'));
        const index = event.target.getAttribute('data-index');
        
     
        cart.splice(index, 1);

       
        localStorage.setItem('cart', JSON.stringify(cart));

      
        loadCart();
    }

   
    window.onload = function() {
        loadCart();
        
        
        document.querySelectorAll('.cart-quantity').forEach(input => {
            input.addEventListener('change', updateQuantity);
        });
        document.querySelectorAll('.remove-item').forEach(button => {
            button.addEventListener('click', removeItem);
        });
    }
</script>

</body>
</html>
